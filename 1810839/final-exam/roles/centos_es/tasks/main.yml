---
# tasks file for roles/centos_es

- name: install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: creating ftp user
  user:
    name: lmrada-tip1
    password: $5$eoNzy.2PQxAzavJ3$x8fX/Cy4uk6Jk1zjroJ509gZnyZ1sSPgB80YxIr5jW0
    comment: "ftp user"

- name: adding deny user
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers lmrada-tip1"
  register: sshd_config

- name: restarting sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: creating ftp dir
  file:
    path: /home/lmrada-tip1/ftp
    state: directory
    owner: lmrada-tip1
    group: lmrada-tip1

- name: creating ftp dir files
  file:
    path: /home/lmrada-tip1/ftp/files
    state: directory
    owner: lmrada-tip1
    group: lmrada-tip1

- name: copying vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restarting vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
